<mat-card class="bg-form-card" >
  <mat-card-title>Inserisci credenziali</mat-card-title>
  <div class="container">
    <mat-form-field>
      <input
              matInput
              placeholder="Username"
              [formControl]="requiredUsernameFormControl"
              (keyup.enter)="register()"
              required>
      <mat-error *ngIf="requiredUsernameFormControl.invalid">{{getErrorMessageUsername()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
              matInput
              placeholder="Password"
              [type]="hide ? 'password' : 'text'"
              [formControl]="requiredPasswordFormControl"
              (keyup.enter)="register()"
              required>
      <mat-icon
              matSuffix
              (click)="hide = !hide">
        {{hide ? 'visibility' : 'visibility_off'}}
      </mat-icon>
      <mat-error *ngIf="requiredPasswordFormControl.invalid">{{getErrorMessagePassword()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
              matInput
              placeholder="Conferma Password"
              [type]="hide ? 'password' : 'text'"
              [formControl]="requiredPasswordConfirmFormControl"
              (keyup.enter)="register()"
              required>
      <mat-icon
              matSuffix
              (click)="hide = !hide">
        {{hide ? 'visibility' : 'visibility_off'}}
      </mat-icon>
      <mat-error *ngIf="requiredPasswordConfirmFormControl.invalid">{{getErrorMessagePassword()}}</mat-error>
    </mat-form-field>
  </div>

  <button
          mat-fab
          color="accent"
          (click)='register()'
          type="submit"
          [disabled]="requiredPasswordFormControl.invalid
                      || requiredUsernameFormControl.invalid
                      || requiredPasswordConfirmFormControl.invalid">
    <mat-icon>lock_open</mat-icon>
  </button>
</mat-card>
