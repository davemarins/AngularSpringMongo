<mat-card class="bg-form-card" >
  <mat-card-title>Inserisci credenziali</mat-card-title>
    <div class="container">
      <mat-form-field>
        <input 
          matInput 
          placeholder="Username"  
          [formControl]="requiredUsernameFormControl"
          (keyup.enter)="login()"
          required>
          <mat-error *ngIf="requiredUsernameFormControl.invalid">{{getErrorMessageUsername()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input 
          matInput 
          placeholder="Password" 
          [type]="hide ? 'password' : 'text'"  
          [formControl]="requiredPasswordFormControl"
          (keyup.enter)="login()"
          required>
        <mat-icon 
          matSuffix 
          (click)="hide = !hide">
            {{hide ? 'visibility' : 'visibility_off'}}
        </mat-icon>
        <mat-error *ngIf="requiredPasswordFormControl.invalid">{{getErrorMessagePassword()}}</mat-error>
      </mat-form-field>
    </div>

    <button 
      mat-fab 
      color="accent"
      (click)='login()'
      type="submit"
      [disabled]="requiredPasswordFormControl.invalid || requiredUsernameFormControl.invalid">
        <mat-icon>lock_open</mat-icon>
    </button>
</mat-card>
